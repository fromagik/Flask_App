{% extends 'base.html' %}


{% block title %} Flask {% endblock %}

{% block body %}        
<div class="container">
    <h1>Add service</h1>
    <form action="/create" method="POST">
        <input type="text" class="form-control" name="title" id="title" placeholder="Name service"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Price service"><br>
        <button class="btn btn-success"> Add service </button>
    </form>
</div>
{% endblock %}
